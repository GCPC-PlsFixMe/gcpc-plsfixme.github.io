<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCPC ❤️ GitHub</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background">
        <canvas id="nodeGraph"></canvas>
    </div>
    
    <div class="container">
        <header>
            <h1><span>GCPC</span> <span class="heart" aria-hidden="true">❤️</span> <span>GitHub</span></h1>
            <p class="tagline">#ELEVATE</p>
        </header>

        <main>
            <section class="projects" id="projects">
                <h2>Projects</h2>
                <div class="project-grid" id="projectGrid">
                    <!-- Projects will be loaded dynamically -->
                    <div class="project-card coming-soon">
                        <i class="fas fa-code-branch"></i>
                        <h3>Coming Soon</h3>
                        <p>Exciting projects in development</p>
                    </div>
                </div>
            </section>

            <section class="about" id="about">
                <h2>About</h2>
                <p>Welcome to GCPC's GitHub Pages. This is where we'll showcase our open-source projects, documentation, and technical insights.</p>
                <div class="stats">
                    <div class="stat-item">
                        <i class="fas fa-code"></i>
                        <span id="linesOfCode">0</span>
                        <p>Lines of Code</p>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-project-diagram"></i>
                        <span id="projectsCount">0</span>
                        <p>Projects</p>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-users"></i>
                        <span id="contributors">0</span>
                        <p>Contributors</p>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <div class="social-links">
                <a href="https://github.com/GCPC-PlsFixMe" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github"></i>
                </a>
                <!-- Add more social links as needed -->
            </div>
            <p>&copy; <span id="currentYear"></span> GCPC. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/nodeGraph.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
